<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-wrapper">
        <!-- Game Header -->
        <header class="game-header">
            <h1 class="game-title">Water Drop</h1>
            <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        </header>

        <!-- Score Panel -->
        <section class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <button id="start-btn">Start Game</button>
        </section>

        <!-- Game Container -->
        <main id="game-container">
            <div id="message-display" class="message-display"></div>
        </main>
    </div>

    <!-- Accessibility Features -->
    <div aria-live="polite" aria-atomic="true" style="position: absolute; left: -9999px;" id="live-region">
        <!-- Screen readers will announce updates here -->
    </div>
</body>
</html>
